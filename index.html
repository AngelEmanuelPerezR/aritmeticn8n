<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operación aritmética → n8n</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 680px; margin: 40px auto; }
    input, button { padding: 10px; font-size: 16px; }
    form { display: grid; gap: 12px; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Resolver operación con n8n + OpenAI</h1>
  <p>Ejemplos: <code>(2+3)*4</code>, <code>5^3 - (6/2)</code>, <code>2*(3+4)^2</code></p>

  <form id="opForm">
    <input id="expr" name="expr" placeholder="Escribe tu operación..." required />
    <button type="submit">Enviar</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
  const WEBHOOK_URL = "https://emanuelromero10.app.n8n.cloud/webhook/93355005-4d96-4b22-aa33-2a5fd334372d"; // <- pega aquí tu Production URL de n8n

  async function getClientIP() {
    // ipify: devuelve { ip: "x.x.x.x" }
    const r = await fetch("https://api.ipify.org?format=json");
    if (!r.ok) throw new Error("No se pudo obtener IP pública");
    return (await r.json()).ip;
  }

  async function submitData(expr) {
    const client_ip = await getClientIP();

    const payload = {
      expr,                // operación aritmética tal cual la escribió el usuario
      client_ip,           // IP pública detectada en el navegador
      user_agent: navigator.userAgent
    };

    const r = await fetch(WEBHOOK_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!r.ok) {
      const t = await r.text().catch(()=> "");
      throw new Error("Webhook error: " + r.status + " " + t);
    }
    return r.json();
  }

  document.getElementById("opForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.textContent = "Enviando…";
    try {
      const expr = document.getElementById("expr").value.trim();
      const data = await submitData(expr);
      msg.textContent = `Listo ✅ Resultado: ${data?.result ?? "S/R"} · Tipo: ${data?.op_type ?? "?"} · Ciudad: ${data?.city ?? "N/D"}`;
    } catch (err) {
      msg.textContent = "Error: " + err.message;
    }
  });
  </script>
</body>
</html>
