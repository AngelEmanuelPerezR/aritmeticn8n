<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OperaciÃ³n aritmÃ©tica â†’ n8n</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 680px;
      margin: 40px auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Resolver operaciÃ³n con n8n + OpenAI</h1>
  <p>Ejemplos: <code>(2+3)*4</code>, <code>5^3 - (6/2)</code>, <code>2*(3+4)^2</code></p>

  <form id="opForm">
    <input id="expr" name="expr" placeholder="Escribe tu operaciÃ³n..." required />
    <button type="submit">Enviar</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
  // ðŸ”— Usa el path del Webhook del workflow nuevo
  // (en tu caso, el webhook del JSON que hicimos es: path = "ai-operation")
  const WEBHOOK_URL = "https://emanuelromero10.app.n8n.cloud/webhook/ai-operation";

  async function getClientIP() {
    // ipify: devuelve { ip: "x.x.x.x" }
    const r = await fetch("https://api.ipify.org?format=json");
    if (!r.ok) throw new Error("No se pudo obtener IP pÃºblica");
    return (await r.json()).ip;
  }

  async function submitData(expr) {
    const client_ip = await getClientIP();

    const payload = {
      // ðŸ‘‡ el workflow espera principalmente `exp`, pero igual acepta expr
      exp: expr,                // operaciÃ³n aritmÃ©tica tal cual la escribiÃ³ el usuario
      client_ip,                // IP pÃºblica detectada en el navegador
      user_agent: navigator.userAgent
    };

    const r = await fetch(WEBHOOK_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!r.ok) {
      const t = await r.text().catch(()=> "");
      throw new Error("Webhook error: " + r.status + " " + t);
    }
    return r.json();
  }

  document.getElementById("opForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.textContent = "Enviandoâ€¦";
    try {
      const expr = document.getElementById("expr").value.trim();
      const data = await submitData(expr);

      const resultado = data?.result ?? data?.resultado ?? "S/R";
      const tipo      = data?.op_type ?? data?.operation_label ?? "?";
      const ciudad    = data?.city ?? data?.ciudad ?? "N/D";

      msg.textContent = `Listo âœ… Resultado: ${resultado} Â· Tipo: ${tipo} Â· Ciudad: ${ciudad}`;
    } catch (err) {
      msg.textContent = "Error: " + err.message;
    }
  });
  </script>
</body>
</html>
